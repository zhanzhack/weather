<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="side-menu" class="side-menu">
        <div class="menu-header">
            <h3>Ustawienia</h3>
            <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        </div>
        <div class="menu-content">
            <div class="menu-item">
                <span>Jednostka temp.</span>
                <button class="mini-toggle">¬∞C / ¬∞F</button>
            </div>
            <div class="menu-item">
                <span>Format czasu</span>
                <button class="mini-toggle">24h</button>
            </div>
            <hr style="opacity: 0.1; margin: 20px 0;">
            <p style="font-size: 0.7rem; opacity: 0.5;">SkyCast Pro v1.2</p>
            <p style="font-size: 0.7rem; opacity: 0.5;">GitHub: zhanzhack</p>
        </div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="app-container">
        <header class="header">
            <button class="icon-btn" onclick="toggleMenu()">‚ò∞</button>
            <h2 id="city-name">Lokalizacja...</h2>
            <button class="icon-btn" onclick="showPage('search')">üîç</button>
        </header>

        <main id="home" class="page">
            <div class="current-weather">
                <p id="date-now">Dzisiaj</p>
                <div class="main-temp-row">
                    <h1 id="temperature">--¬∞</h1>
                    <div id="weather-icon-large" style="font-size: 4rem;">‚òÅÔ∏è</div>
                </div>
                <div class="weather-info">
                    <p id="feels-like">Odczuwalna --¬∞</p>
                    <p id="weather-desc">Pobieranie...</p>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="updateView('today')">DZISIAJ</button>
                <button class="tab" onclick="updateView('tomorrow')">JUTRO</button>
                <button class="tab" onclick="updateView('14days')">14 DNI</button>
            </div>

            <div id="chart-section" class="content-block">
                <p style="font-size: 0.8rem; margin-bottom: 10px; opacity: 0.7;">Temperatura godzinowa</p>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div id="forecast-section" class="content-block" style="display: none;">
                <div id="daily-list" class="forecast-list"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-box"><span>Wiatr</span><b id="wind">-- km/h</b></div>
                <div class="stat-box"><span>Wilgotno≈õƒá</span><b id="humidity">--%</b></div>
                <div class="stat-box"><span>Ci≈õnienie</span><b id="pressure">-- hPa</b></div>
                <div class="stat-box"><span>Zachmurzenie</span><b id="clouds">--%</b></div>
            </div>
            
            <button id="share-btn" class="secondary-btn">üì§ Udostƒôpnij prognozƒô</button>
        </main>

        <section id="search" class="page" style="display:none;">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Wpisz miasto...">
                <button id="search-btn">Szukaj</button>
                <button onclick="showPage('home')" class="back-link">‚Üê Powr√≥t</button>
            </div>
        </section>

        <nav class="bottom-nav">
            <button onclick="showPage('home')" class="nav-item active">üè†<span>Home</span></button>
            <button onclick="showPage('search')" class="nav-item">üîç<span>Szukaj</span></button>
            <button id="geo-btn" class="nav-item">üìç<span>GPS</span></button>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
